<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西班牙費用分攤表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #edeadd;
            background-image: linear-gradient(-45deg, #f2efe0, #e8e4d9, #f0ede3, #d7e2e3);
            background-size: 400% 400%;
            animation: flow 20s ease infinite;
        }
        .container { max-width: 1200px; margin: auto; padding: 2rem; }
        .card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 8px #0001;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #e2e8f0;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            border-left: 4px solid #a87b7a;
            padding-left: 0.75rem;
            color: #1f2937;
        }
        .btn-primary {
            background: #a87b7a;
            color: #fff;
            font-weight: bold;
            border-radius: 2rem;
            padding: 0.75rem 2rem;
            transition: all .2s;
        }
        .btn-primary:hover { background: #946766; }
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            border-radius: 2rem;
            padding: 0.75rem 2rem;
            transition: all .2s;
        }
        .btn-secondary:hover { background: #cbd5e0; }
        .scroll-list { max-height: 400px; overflow-y: auto; }
        .rotate-180 { transform: rotate(180deg); }
        .total-amount {
            font-size: 3rem;
            font-weight: bold;
            color: #a89b73;
        }
        .status-positive { color: #73a998; }
        .status-negative { color: #d88080; }
        .summary-card { background: #fff; border-radius: 1rem; box-shadow: 0 2px 8px #0001; padding: 1.25rem 1.5rem; margin-bottom: 1.2rem; }
        .summary-grid { display: grid; grid-template-columns: 1fr; gap: 1.2rem; }
        @media (min-width: 768px) { .summary-grid { grid-template-columns: 1fr 1fr; } }
        @media (min-width: 1200px) { .summary-grid { grid-template-columns: 1fr 1fr 1fr; } }
        .toast {
            position: fixed; right: 2rem; top: 2rem; z-index: 9999;
            background: #fff; border-radius: 0.75rem; box-shadow: 0 2px 8px #0003;
            color: #a87b7a; font-weight: bold; padding: 1rem 2rem; font-size: 1.1rem;
            border: 1px solid #a87b7a;
            opacity: 0; pointer-events: none; transition: opacity 0.4s;
        }
        .toast.show { opacity: 1; pointer-events: auto; }
        .toggle-arrow { transition: transform .2s; }
        .toggle-arrow.open { transform: rotate(180deg); }
        /* spinner for loading */
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-8">
    <div id="toast" class="toast"></div>
    <div class="container">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">西班牙費用分攤表</h1>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左側欄位 -->
            <div class="lg:col-span-2 space-y-8">
                <div class="card">
                    <h2 class="section-title">總覽</h2>
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <p class="text-base text-gray-500">總支出金額 (台幣)</p>
                            <span id="total-amount-display" class="total-amount">0</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h2 class="section-title">新增分帳紀錄</h2>
                    <form id="add-expense-form" class="space-y-4">
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700">日期</label>
                            <input type="date" id="date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="item" class="block text-sm font-medium text-gray-700">項目內容</label>
                            <input type="text" id="item" placeholder="例如：晚餐, 車票" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:bord[...]
                        </div>
                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-700">金額</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <input type="number" id="amount" placeholder="金額" required min="0.01" step="0.01" class="block w-full rounded-md border-gray-300 pl-4 pr-16 p-2 focus:ring-blue-500 [...]
                                <div class="absolute inset-y-0 right-0 flex items-center pr-2">
                                    <select id="currency" class="h-full rounded-md border-transparent bg-gray-50 text-gray-500 text-sm focus:ring-blue-500 focus:border-blue-500">
                                        <option value="TWD">TWD</option>
                                        <option value="EUR">EUR</option>
                                    </select>
                                </div>
                            </div>
                            <div id="rate-display" class="text-sm text-right mt-1 text-gray-500"></div>
                        </div>
                        <div>
                            <label for="payer" class="block text-sm font-medium text-gray-700">付款人</label>
                            <select id="payer" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">分攤人員</label>
                            <div class="flex items-center mb-2">
                                <input type="checkbox" id="select-all" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                <label for="select-all" class="ml-2 text-sm text-gray-600">全選</label>
                            </div>
                            <div id="splitters-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2"></div>
                        </div>
                        <button type="submit" class="w-full text-white font-semibold py-3 px-6 rounded-lg btn-primary">新增紀錄</button>
                    </form>
                </div>
            </div>
            <!-- 右側欄位 -->
            <div class="space-y-8">
                <div class="card mt-8">
                    <h2 class="section-title">歷史紀錄</h2>
                    <div id="expense-history-list" class="space-y-4 scroll-list"></div>
                </div>
                <div class="card mt-8">
                    <h2 class="section-title">個人結餘</h2>
                    <div id="summary-list" class="summary-grid"></div>
                </div>
                <!-- 成員管理，預設收合，放最下方 -->
                <div class="card mt-8">
                    <div class="flex items-center justify-between cursor-pointer" id="toggle-members">
                        <h2 class="section-title mb-0">成員管理</h2>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500 toggle-arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                    <div id="members-content" class="space-y-2 mt-4 hidden">
                        <div id="members-list" class="space-y-2 mb-4 scroll-list"></div>
                        <div class="flex space-x-2">
                            <input type="text" id="new-member-name" placeholder="新增成員姓名" class="w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                            <button id="add-member-btn" class="text-gray-700 font-semibold py-2 px-4 rounded-lg btn-secondary">新增</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwPZ8ol3dE528vKfFy050067_jXGTtensKngXr4kuuMronvkGsqVGQ5FPF09WtOUYYn/exec';

        let members = [
            '吳曉琪', '郭妍伶', '李美娟', '陳伯榕', '蘇慧真',
            'EMMA', '劉美媛', '黃淑芬', '黃學長'
        ];
        let expenses = [];
        let rates = { TWD: 1, EUR: 35 };

        function saveMembers() {
            localStorage.setItem('members', JSON.stringify(members));
        }
        function loadMembers() {
            const data = localStorage.getItem('members');
            if (data) members = JSON.parse(data);
        }

        function toast(msg, timeout = 2000) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), timeout);
        }

        const payerSelect = document.getElementById('payer');
        const splittersContainer = document.getElementById('splitters-container');
        const membersListContainer = document.getElementById('members-list');
        const newMemberInput = document.getElementById('new-member-name');
        const addMemberBtn = document.getElementById('add-member-btn');
        const selectAllCheckbox = document.getElementById('select-all');
        const addExpenseForm = document.getElementById('add-expense-form');
        const summaryList = document.getElementById('summary-list');
        const totalAmountDisplay = document.getElementById('total-amount-display');
        const expenseHistoryList = document.getElementById('expense-history-list');
        const toggleMembersBtn = document.getElementById('toggle-members');
        const membersContent = document.getElementById('members-content');
        const rateDisplay = document.getElementById('rate-display');
        const toggleArrow = toggleMembersBtn.querySelector('.toggle-arrow');

        function renderMembers() {
            membersListContainer.innerHTML = '';
            members.forEach(member => {
                const memberElement = document.createElement('div');
                memberElement.className = 'flex items-center justify-between bg-gray-50 rounded-md p-2';
                memberElement.innerHTML = `
                    <span class="text-sm font-medium">${member}</span>
                    <button class="delete-member-btn text-gray-400 hover:text-red-500 transition duration-150" data-name="${member}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6 8a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm2-6a2 2 0 00-2 2v12a2 2 0 002 2h4a2 2 0 002-2V4a2 2 0 00-2-2H8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
                membersListContainer.appendChild(memberElement);
            });
            renderPayerSelect();
            renderSplittersCheckboxes();
            updateSummary();
            saveMembers();
        }

        addMemberBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const newName = newMemberInput.value.trim();
            if (newName && !members.includes(newName)) {
                members.push(newName);
                newMemberInput.value = '';
                renderMembers();
                toast(`已新增成員 ${newName}`);
            }
        });

        membersListContainer.addEventListener('click', (e) => {
            if (e.target.closest('.delete-member-btn')) {
                const memberName = e.target.closest('.delete-member-btn').dataset.name;
                members = members.filter(member => member !== memberName);
                expenses = expenses.filter(exp => exp.payer !== memberName && !exp.splitters.includes(memberName));
                renderMembers();
                updateDashboard();
                toast(`已移除成員 ${memberName}`);
            }
        });

        // 成員管理區塊開關（預設收合，點擊展開/收合）
        toggleMembersBtn.addEventListener('click', () => {
            membersContent.classList.toggle('hidden');
            toggleArrow.classList.toggle('open');
        });

        function renderPayerSelect() {
            payerSelect.innerHTML = members.map(member => `<option value="${member}">${member}</option>`).join('');
        }
        function renderSplittersCheckboxes() {
            splittersContainer.innerHTML = members.map(member => `
                <div class="flex items-center">
                    <input type="checkbox" id="splitter-${encodeURIComponent(member)}" name="splitters" value="${member}" class="splitter-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:r[...]
                    <label for="splitter-${encodeURIComponent(member)}" class="ml-2 text-sm text-gray-700">${member}</label>
                </div>
            `).join('');
        }
        selectAllCheckbox.addEventListener('change', () => {
            const checkboxes = document.querySelectorAll('.splitter-checkbox');
            checkboxes.forEach(checkbox => checkbox.checked = selectAllCheckbox.checked);
        });

        document.getElementById('currency').addEventListener('change', async function() {
            const val = this.value;
            if (val === 'TWD') {
                rateDisplay.textContent = '匯率：1 TWD = 1 TWD';
            } else {
                rateDisplay.textContent = '匯率查詢中...';
                try {
                    // GET 改 action=rate&currency=EUR
                    const url = `${WEB_APP_URL}?action=rate&currency=${encodeURIComponent(val)}`;
                    const r = await fetch(url);
                    const res = await r.json();
                    if (res.success && res.rate) {
                        rates[val] = res.rate;
                        rateDisplay.textContent = `匯率：1 ${val} ≈ ${res.rate} TWD`;
                    } else {
                        rateDisplay.textContent = `匯率獲取失敗，預設 1 EUR = 35 TWD`;
                    }
                } catch(e) {
                    rateDisplay.textContent = `匯率查詢失敗`;
                }
            }
        });

        addExpenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const date = document.getElementById('date').value;
            const item = document.getElementById('item').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            const payer = document.getElementById('payer').value;
            const splitterCheckboxes = document.querySelectorAll('input[name="splitters"]:checked');
            const splitters = Array.from(splitterCheckboxes).map(cb => cb.value);

            if (isNaN(amount) || amount <= 0) {
                toast('請輸入有效金額');
                return;
            }
            if (splitters.length === 0) {
                toast('請選擇分攤人員');
                return;
            }
            // GET 改 action=add&date=...&item=...&amount=...&currency=...&payer=...&splitters=...
            const params = new URLSearchParams({
                action: 'add',
                date,
                item,
                amount,
                currency,
                payer,
                splitters: splitters.join(',')
            });
            const btn = addExpenseForm.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = '送出中...';
            try {
                const r = await fetch(`${WEB_APP_URL}?${params.toString()}`);
                const res = await r.json();
                if (!r.ok || !res.success) throw new Error(res.message||'伺服器錯誤');
                addExpenseForm.reset();
                selectAllCheckbox.checked = false;
                toast('已新增紀錄');
                await fetchExpensesFromSheet();
            } catch (err) {
                toast('新增失敗，請檢查網路或後端服務。');
            } finally {
                btn.disabled = false;
                btn.textContent = '新增紀錄';
            }
        });

        // --- 優化：快取機制 ---
        function loadCachedExpenses() {
            const data = localStorage.getItem('expenses');
            if (data) {
                try {
                    expenses = JSON.parse(data);
                    updateDashboard();
                } catch(e) {}
            }
        }

        // --- 優化：showLoading 加入 spinner動畫 ---
        function showLoading(ele, msg) {
            ele.innerHTML = `
                <div class="flex flex-col items-center justify-center py-8 text-gray-400">
                    <svg class="spinner h-8 w-8 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
                    </svg>
                    ${msg||'資料載入中...'}
                </div>`;
        }
        function showError(ele, msg) {
            ele.innerHTML = `<div class="text-red-500 text-center py-8">${msg||'發生錯誤，請稍後再試'}</div>`;
        }

        async function fetchExpensesFromSheet() {
            showLoading(expenseHistoryList, '分帳紀錄載入中...');
            try {
                const r = await fetch(WEB_APP_URL);
                const data = await r.json();
                if (Array.isArray(data)) {
                    expenses = data;
                } else if (data.expenses && Array.isArray(data.expenses)) {
                    expenses = data.expenses;
                } else {
                    expenses = [];
                }
                // --- 優化：存進 localStorage 快取 ---
                localStorage.setItem('expenses', JSON.stringify(expenses));
                updateDashboard();
            } catch(e) {
                showError(expenseHistoryList, '載入分帳紀錄失敗');
                toast('載入分帳紀錄失敗');
            }
        }

        function calculateSummary() {
            const balances = {};
            const detailedTransactions = {};
            members.forEach(member => {
                balances[member] = 0;
                detailedTransactions[member] = { receivedFrom: [], paidTo: [] };
            });
            expenses.forEach(expense => {
                if (!members.includes(expense.payer)) return;
                const validSplitters = expense.splitters.filter(s => members.includes(s));
                if (validSplitters.length === 0) return;
                const rate = rates[expense.currency] || 35;
                const amt = expense.currency === 'TWD' ? Number(expense.amount) : Number(expense.amount) * rate;
                const shareAmount = amt / validSplitters.length;
                balances[expense.payer] += amt;
                validSplitters.forEach(splitter => { balances[splitter] -= shareAmount; });
                validSplitters.forEach(splitter => {
                    if (splitter !== expense.payer) {
                        detailedTransactions[splitter].paidTo.push({
                            to: expense.payer, item: expense.item, amount: shareAmount
                        });
                        detailedTransactions[expense.payer].receivedFrom.push({
                            from: splitter, item: expense.item, amount: shareAmount
                        });
                    }
                });
            });
            return { balances, detailedTransactions };
        }

        function updateSummary() {
            const { balances, detailedTransactions } = calculateSummary();
            summaryList.innerHTML = '';
            members.forEach(member => {
                const balance = balances[member];
                const roundedBalance = Math.round(balance);
                const balanceText = roundedBalance >= 0 ?
                    `收款 <span class="font-semibold">${Math.abs(roundedBalance).toLocaleString()}</span> 元` :
                    `付款 <span class="font-semibold">${Math.abs(roundedBalance).toLocaleString()}</span> 元`;
                const balanceClass = roundedBalance >= 0 ? 'status-positive' : 'status-negative';
                const card = document.createElement('div');
                card.className = 'summary-card flex flex-col justify-between min-h-[110px]';

                let paidToHtml = '';
                const paidTo = {};
                if (detailedTransactions[member]?.paidTo) {
                    detailedTransactions[member].paidTo.forEach(item => {
                        if (!paidTo[item.to]) paidTo[item.to] = 0;
                        paidTo[item.to] += item.amount;
                    });
                }
                for (const target in paidTo) {
                    paidToHtml += `<li>付款給 <b>${target}</b>：${Math.round(paidTo[target]).toLocaleString()} 元</li>`;
                }
                let receivedFromHtml = '';
                const receivedFrom = {};
                if (detailedTransactions[member]?.receivedFrom) {
                    detailedTransactions[member].receivedFrom.forEach(item => {
                        if (!receivedFrom[item.from]) receivedFrom[item.from] = 0;
                        receivedFrom[item.from] += item.amount;
                    });
                }
                for (const target in receivedFrom) {
                    receivedFromHtml += `<li>收款自 <b>${target}</b>：${Math.round(receivedFrom[target]).toLocaleString()} 元</li>`;
                }

                card.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="font-bold text-lg">${member}</div>
                        <div class="flex items-center gap-2">
                            <span class="${balanceClass} font-semibold">${balanceText}</span>
                        </div>
                    </div>
                    <div class="summary-details mt-4">
                        <p class="font-semibold text-gray-700 mb-1">明細：</p>
                        ${paidToHtml ? `<p class="text-sm text-gray-600 mb-1">要付款：</p><ul class="list-disc list-inside text-sm text-gray-600 mb-2">${paidToHtml}</ul>` : ''}
                        ${receivedFromHtml ? `<p class="text-sm text-gray-600 mb-1">要收款：</p><ul class="list-disc list-inside text-sm text-gray-600">${receivedFromHtml}</ul>` : ''}
                        ${(!paidToHtml && !receivedFromHtml) ? '<p class="text-gray-400 text-sm">結算已清。</p>' : ''}
                    </div>
                `;
                summaryList.appendChild(card);
            });
            let total = 0;
            expenses.forEach(exp => {
                const rate = rates[exp.currency] || 35;
                const amt = exp.currency === 'TWD' ? Number(exp.amount) : Number(exp.amount) * rate;
                total += amt;
            });
            totalAmountDisplay.textContent = Math.round(total).toLocaleString();
        }

        function renderExpenseHistory() {
            expenseHistoryList.innerHTML = '';
            if (!expenses.length) {
                expenseHistoryList.innerHTML = '<p class="text-gray-500 text-center">目前沒有任何分帳紀錄。</p>';
                return;
            }
            expenses.slice().reverse().forEach(exp => {
                const rate = rates[exp.currency] || 35;
                const amt = exp.currency === 'TWD' ? Number(exp.amount) : Number(exp.amount) * rate;
                const validSplitters = exp.splitters.filter(s => members.includes(s));
                // 四捨五入
                const roundedOriginal = Math.round(exp.amount);
                const roundedTWD = Math.round(amt);

                // 額外顯示換算金額（如果是歐元）
                let currencyInfo = '';
                if (exp.currency === 'EUR') {
                    currencyInfo = `<span class="text-xs text-gray-400 ml-2">（約 ${roundedTWD.toLocaleString()} TWD）</span>`;
                }

                const card = document.createElement('div');
                card.className = 'card space-y-2';
                card.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex-grow">
                            <h3 class="font-bold text-gray-800">${exp.item}</h3>
                            <p class="text-sm text-gray-500">
                                ${exp.date} &bull; ${exp.payer} 付了 
                                <span class="font-semibold text-gray-800">${roundedOriginal.toLocaleString()}</span> ${exp.currency}
                                ${currencyInfo}
                                ${exp.created ? `&bull; <span class="text-xs text-gray-400">${exp.created}</span>` : ''}
                            </p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="toggle-details text-gray-500 hover:text-blue-500 transition duration-150">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            <button class="delete-expense-btn text-gray-400 hover:text-red-500 transition duration-150" data-id="${exp.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M6 8a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm2-6a2 2 0 00-2 2v12a2 2 0 002 2h4a2 2 0 002-2V4a2 2 0 00-2-2H8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="expense-details hidden space-y-2">
                        <h4 class="font-semibold text-gray-700">分攤明細 (每人)</h4>
                        <ul class="text-sm text-gray-600">
                            ${validSplitters.map(splitter => `
                                <li>${splitter}: ${Math.round(amt / validSplitters.length).toLocaleString()} 元</li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                expenseHistoryList.appendChild(card);
            });
        }

        // 事件委派：展開明細及刪除紀錄
        expenseHistoryList.addEventListener('click', async (e) => {
            const toggleBtn = e.target.closest('.toggle-details');
            if (toggleBtn) {
                const details = toggleBtn.closest('.card').querySelector('.expense-details');
                details.classList.toggle('hidden');
                return;
            }
            const delBtn = e.target.closest('.delete-expense-btn');
            if (delBtn) {
                if (!confirm('確定要刪除這筆紀錄嗎？')) return;
                const id = delBtn.dataset.id;
                try {
                    // GET 刪除API：action=delete&id=xxx
                    const r = await fetch(`${WEB_APP_URL}?action=delete&id=${encodeURIComponent(id)}`);
                    const res = await r.json();
                    if (res.success) {
                        toast('已刪除紀錄');
                        await fetchExpensesFromSheet();
                    } else {
                        toast(res.message || '刪除失敗');
                    }
                } catch(e) {
                    toast('刪除失敗');
                }
            }
        });

        function updateDashboard() {
            updateSummary();
            renderExpenseHistory();
        }

        // --- 優化：一載入就顯示快取+loading動畫 ---
        document.addEventListener('DOMContentLoaded', async () => {
            loadMembers();
            renderMembers();
            loadCachedExpenses(); // 1. 先顯示快取
            showLoading(expenseHistoryList, '分帳紀錄載入中...'); // 2. 一進來就顯示 loading
            await fetchExpensesFromSheet(); // 3. 抓最新資料覆蓋
        });
    </script>
</body>
</html>
