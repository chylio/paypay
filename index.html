<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行分帳儀表板（Google Sheets 版）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
        .container { max-width: 1000px; margin: auto; padding: 2rem; }
        .card { background: #fff; border-radius: 1rem; box-shadow: 0 2px 8px #0001; padding: 1.5rem; margin-bottom: 2rem; }
        .section-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; border-left: 4px solid #a87b7a; padding-left: 0.75rem; }
        .btn-primary { background: #a87b7a; color: #fff; font-weight: bold; border-radius: 2rem; padding: 0.75rem 2rem; }
        .btn-primary:hover { background: #946766; }
        .scroll-list { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl text-center font-bold mb-6">旅行分帳儀表板</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- 新增分帳表單 -->
            <div>
                <div class="card">
                    <h2 class="section-title">新增分帳紀錄</h2>
                    <form id="add-expense-form" class="space-y-4">
                        <div>
                            <label for="date" class="block text-sm">日期</label>
                            <input type="date" id="date" required class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label for="item" class="block text-sm">項目內容</label>
                            <input type="text" id="item" required class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label for="amount" class="block text-sm">金額</label>
                            <input type="number" id="amount" required min="1" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label for="currency" class="block text-sm">幣別</label>
                            <select id="currency" class="w-full p-2 border rounded">
                                <option value="TWD">TWD</option>
                                <option value="EUR">EUR</option>
                            </select>
                        </div>
                        <div>
                            <label for="payer" class="block text-sm">付款人</label>
                            <select id="payer" class="w-full p-2 border rounded"></select>
                        </div>
                        <div>
                            <label class="block text-sm mb-2">分攤人員</label>
                            <div id="splitters-container" class="flex flex-wrap gap-2"></div>
                        </div>
                        <button type="submit" class="btn-primary w-full">新增紀錄</button>
                    </form>
                </div>
                <!-- 成員管理 -->
                <div class="card">
                    <h2 class="section-title">成員管理</h2>
                    <div id="members-list" class="space-y-2 mb-4"></div>
                    <div class="flex gap-2">
                        <input type="text" id="new-member-name" placeholder="新增成員姓名" class="flex-grow p-2 border rounded">
                        <button id="add-member-btn" class="btn-primary">新增</button>
                    </div>
                </div>
            </div>
            <!-- 儀表板與歷史紀錄 -->
            <div>
                <div class="card">
                    <h2 class="section-title">總覽</h2>
                    <div>總支出（台幣）：<span id="total-amount-display" class="text-2xl font-bold">0</span></div>
                </div>
                <div class="card">
                    <h2 class="section-title">歷史紀錄</h2>
                    <div id="expense-history-list" class="scroll-list"></div>
                </div>
                <div class="card">
                    <h2 class="section-title">個人結餘</h2>
                    <div id="summary-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // ========= 1. 設定 Google Apps Script Web App API =========
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzt9KKwBuliXT1hqXFqg645ouTI_W4_K4UpkrOA05t1m6uHjC7FPvsHKMgkG4LF-V8/exec'; // <-- 換成你的 Google Apps Script Web App 部署網址

        // ========= 2. 初始化成員 =========
        let members = [
            '吳曉琪', '郭妍伶', '李美娟', '陳伯榕', '蘇慧真',
            'EMMA', '劉美媛', '黃淑芬', '黃學長'
        ];
        let expenses = [];
        const exchangeRate = 35;

        // ========= 3. DOM 快取 =========
        const payerSelect = document.getElementById('payer');
        const splittersContainer = document.getElementById('splitters-container');
        const membersListContainer = document.getElementById('members-list');
        const newMemberInput = document.getElementById('new-member-name');
        const addMemberBtn = document.getElementById('add-member-btn');
        const addExpenseForm = document.getElementById('add-expense-form');
        const summaryList = document.getElementById('summary-list');
        const totalAmountDisplay = document.getElementById('total-amount-display');
        const expenseHistoryList = document.getElementById('expense-history-list');

        // ========= 4. 成員管理 =========
        function renderMembers() {
            membersListContainer.innerHTML = '';
            members.forEach(member => {
                const el = document.createElement('div');
                el.className = 'flex justify-between items-center bg-gray-50 rounded p-2';
                el.innerHTML = `
                    <span>${member}</span>
                    <button class="text-red-500 delete-member-btn" data-name="${member}">刪除</button>
                `;
                membersListContainer.appendChild(el);
            });
            renderPayerSelect();
            renderSplittersCheckboxes();
        }
        addMemberBtn.addEventListener('click', () => {
            const name = newMemberInput.value.trim();
            if (name && !members.includes(name)) {
                members.push(name);
                newMemberInput.value = '';
                renderMembers();
            }
        });
        membersListContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-member-btn')) {
                const name = e.target.dataset.name;
                members = members.filter(m => m !== name);
                renderMembers();
            }
        });

        // ========= 5. 表單動態成員選擇 =========
        function renderPayerSelect() {
            payerSelect.innerHTML = members.map(m => `<option value="${m}">${m}</option>`).join('');
        }
        function renderSplittersCheckboxes() {
            splittersContainer.innerHTML = members.map(m => `
                <label class="flex items-center gap-1">
                    <input type="checkbox" name="splitters" value="${m}">
                    ${m}
                </label>
            `).join('');
        }

        // ========= 6. 新增分帳紀錄（送出到 Google Sheet） =========
        addExpenseForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const date = document.getElementById('date').value;
            const item = document.getElementById('item').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            const payer = payerSelect.value;
            const splitters = Array.from(document.querySelectorAll('input[name="splitters"]:checked')).map(cb => cb.value);
            if (!splitters.length) return alert('請選擇分攤人員');
            // 送出 API
            const newExpense = { date, item, amount, currency, payer, splitters };
            fetch(WEB_APP_URL, {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(newExpense)
            })
            .then(r => r.json())
            .then(data => {
                addExpenseForm.reset();
                fetchExpensesFromSheet();
            });
        });

        // ========= 7. 取得所有分帳紀錄（從 Google Sheet） =========
        function fetchExpensesFromSheet() {
            fetch(WEB_APP_URL)
            .then(r => r.json())
            .then(data => {
                expenses = data;
                updateDashboard();
            });
        }

        // ========= 8. 儀表板數據與歷史紀錄渲染 =========
        function updateDashboard() {
            // 總覽
            let total = 0;
            expenses.forEach(exp => {
                const amt = exp.currency === 'EUR' ? exp.amount * exchangeRate : Number(exp.amount);
                total += amt;
            });
            totalAmountDisplay.textContent = total.toFixed(0);

            // 歷史紀錄
            expenseHistoryList.innerHTML = '';
            if (!expenses.length) {
                expenseHistoryList.innerHTML = '<p class="text-gray-400 text-center">目前沒有任何分帳紀錄。</p>';
            } else {
                expenses.slice().reverse().forEach(exp => {
                    const amt = exp.currency === 'EUR' ? exp.amount * exchangeRate : Number(exp.amount);
                    const el = document.createElement('div');
                    el.className = 'bg-gray-50 rounded p-2 mb-2';
                    el.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div>
                                <b>${exp.item}</b>
                                <span class="text-gray-500">${exp.date}</span>
                                <span class="text-gray-600">${exp.payer} 付了 ${exp.amount} ${exp.currency}</span>
                            </div>
                            <div>
                                <span class="text-blue-600">分攤：${exp.splitters.join(', ')}</span>
                            </div>
                        </div>
                        <div class="text-sm text-gray-600 mt-2">每人：${(amt/exp.splitters.length).toFixed(0)} 元</div>
                    `;
                    expenseHistoryList.appendChild(el);
                });
            }

            // 個人結餘計算
            const balances = {};
            members.forEach(m => balances[m]=0);
            expenses.forEach(exp => {
                const amt = exp.currency === 'EUR' ? exp.amount * exchangeRate : Number(exp.amount);
                balances[exp.payer] += amt;
                exp.splitters.forEach(s => {
                    balances[s] -= amt/exp.splitters.length;
                });
            });
            summaryList.innerHTML = '';
            members.forEach(m => {
                const bal = balances[m];
                const cls = bal>=0?'text-green-600':'text-red-600';
                const txt = bal>=0?'收款':'付款';
                summaryList.innerHTML += `
                    <div class="flex justify-between items-center border-b py-2">
                        <span class="font-bold">${m}</span>
                        <span class="${cls}">${txt} ${Math.abs(bal).toFixed(0)} 元</span>
                    </div>
                `;
            });
        }

        // ========= 9. 頁面初始化 =========
        document.addEventListener('DOMContentLoaded', () => {
            renderMembers();
            fetchExpensesFromSheet();
        });
    </script>
</body>
</html>
